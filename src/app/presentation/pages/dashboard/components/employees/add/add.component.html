<div class="font-roboto bg-gray-200 fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <form class="bg-[#16324F] rounded-lg shadow w-[40em] p-6">
    <!--Texto inicio-->
    <div class="mb-12 mt-[2em]">
      <h3 class="text-center text-white text-4xl font-extrabold">Registrar un nuevo empleado</h3>
    </div>
    <!--Nombre empleado-->
    <div class="relative flex items-center mb-6">
      <label class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Ingresar nombre completo</label>
      <input
      type="text"
      name="name"
      [(ngModel)]="nombre"
        class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg>
    </div>
     <!--Sexo-->
     <div class="relative flex items-center mb-6">
      <label for="roles" class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Selecciona el sexo</label>
      <select class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" name="rol" [(ngModel)]="sexo">
        @for (sex of sexos; track sex.id) {

          <option [ngValue]="sex.name">
            {{ sex.name }}
          </option>
        }
      </select>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4">
        <path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/>
      </svg>
     </div>
    <!--Email-->
    <div class="relative flex items-center mb-6">
      <label class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Ingresar email</label>
      <input
      type="email"
      name="address"
      [(ngModel)]="email"
      class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg>
    </div>
     <!--Edad-->
     <div class="relative flex items-center mb-6">
      <label class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Ingresar edad</label>
      <input
      type="number"
      name="age"
      [(ngModel)]="edad"
        class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg>
    </div>
    <!--Dirección-->
    <div class="relative flex items-center mb-6">
      <label class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Ingresar dirección</label>
      <input
      type="text"
      name="address"
      [(ngModel)]="direccion"
      class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg>
    </div>
     <!--Salario-->
     <div class="relative flex items-center mb-6">
      <label class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Ingresar salario</label>
      <input
      type="number"
      name="salary"
      [(ngModel)]="salario"
        class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000  " class="w-[18px] h-[18px] absolute left-4"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg>
     </div>
      <!--Rol-->
      <div class="relative flex items-center mb-6">
        <label for="roles" class="text-white text-[16px] absolute px-2 top-[-25px] left-[5px] font-semibold">Selecciona un rol</label>
        <select class="w-full px-12 py-4 border border-[#18435A] rounded-md focus:outline-none focus:ring-2 focus:ring-[#3E92CC]" name="rol" [(ngModel)]="rol">
          @for (rol of roles; track rol.id) {

            <option [ngValue]="rol.name">
              {{ rol.name }}
            </option>
          }
        </select>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" class="w-[18px] h-[18px] absolute left-4">
          <path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/>
        </svg>
       </div>
    <!--Button section-->
    <div class="mt-2">
      <button type="button" class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
      (click)="onSubmit()"
      >
        Registrar empleado
      </button>
       <!-- Footer -->
    <div class="mt-6 flex justify-end">
      <button
        (click)="closeModal()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded transition"
      >
        Cerrar
      </button>
    </div>
    </div>
  </form>
</div>
