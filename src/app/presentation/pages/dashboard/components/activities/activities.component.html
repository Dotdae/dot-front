<div class="flex flex-col h-screen">
  <!-- Encabezado -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <h1 class="text-xl font-bold">Task Board</h1>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
    >
      + Create Task
    </button>
  </header>

  <!-- Tablero -->
  <main class="flex-grow p-6 bg-gray-100">
    <div class="grid grid-cols-4 gap-6">
      <!-- Iterar sobre las columnas -->
       @for (card of cards; track card.id) {
        <div
        class="column bg-white rounded-lg shadow p-4"
        [attr.data-id]="card.id"
        >
          <!-- TÃ­tulo de la columna -->
          <h2 class="text-lg font-semibold mb-3">{{ card.title }}</h2>
          <!-- Lista de tareas -->
          <div class="task-list space-y-4" [attr.data-column-id]="card.id">
          <!-- Iterar sobre las tareas -->
          @for (task of card.tasks; track task.id) {
            <div
            class="task p-4 rounded-lg shadow-lg cursor-move transform transition-transform duration-250 ease-in-out select-none"
            [attr.data-task-id]="task.id"
            [ngStyle]="{'background-color': card.color}"
            >
              <div class="flex items-center justify-center gap-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>
                <h3 class="text-lg font-medium text-center text-gray-800">
                  {{ task.title }}
                </h3>
              </div>
              <div class="flex justify-between items-center gap-2 mb-2">
                <div class="w-[7em] h-[2em] flex justify-center items-center p-1 bg-blue-500 text-white rounded-lg text-sm font-medium shadow-inner">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 10h16m-7 4h7m-9 4h9"
                    />
                  </svg>
                   {{ task.categoria }}
                </div>
                <div class="w-[7em] h-[2em] flex justify-center items-center p-1 bg-red-500 text-white rounded-lg text-sm font-medium shadow-inner">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10 3h4v1H9v1h5V3h4m-4 8h4m-4 3h2m-5-5v6m2 6v-6m5 6v-2m-8-4v8m8-1V8m-7-3V6M7 5H3v2"
                    />
                  </svg>
                  {{ task.prioridad }}
                </div>
              </div>
              <div class="flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>
                <p class="text-sm text-center text-gray-700">
                  {{ task.descripcion }}
                </p>
              </div>
            </div>
          }
          </div>
        </div>
       }
    </div>
  </main>
</div>
